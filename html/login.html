<!DOCTYPE html>
<html  lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>菜篮子</title>
		<!-- bootstrap -->
		<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css"/>
		<script src="../js/jq.js" type="text/javascript" charset="utf-8"></script>
		<script src="../bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	     <script src="../js/login.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.panel-default {
			  width: 500px;
			  margin: 200px auto; 
		
			}
	      
  
			
		</style>
	</head>
	
	<body>
	<div class="container-fluid ">
		<div class="row ">
		  <div class="col-md-12 "> 
			  <div class="panel panel-default">
			    <div class="panel-heading"><h2 style="text-align: center;">菜篮子后台管理系统</h2></div>
				  <!-- Panel content -->
			    <div class="panel-body">
					<!-- login form -->
			    <form class="form-horizontal">
			      <div class="form-group">
			        <label for="inputEmail3" class="col-sm-2 control-label">账户:</label>
			        <div class="col-sm-10">
			          <input type="text" class="form-control" id="inputEmail3" placeholder="账户" autocomplete="off">
			        </div>
			      </div>
			      <div class="form-group">
			        <label for="inputPassword3" class="col-sm-2 control-label">密码:</label>
			        <div class="col-sm-10">
			          <input type="password" class="form-control" id="inputPassword3" placeholder="密码">
			        </div>
			      </div>
			      <div class="form-group">
			        <div class="col-sm-offset-2 col-sm-10">
			          <div class="checkbox">
			            <label>
			              <input type="checkbox"> 记住我
			            </label>
			          </div>
			        </div>
			      </div>
			      <div class="form-group">
			        <div class="col-sm-offset-2 col-sm-10">
			          <button type="submit" class="btn btn-default">登录</button>
			        </div>
			      </div>
			    </form>
			    </div>
			  
		  </div>
		
		</div>
		
		
		
	 
	</div>
	</body>
</html>
